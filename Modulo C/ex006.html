<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 1.7em arial;
            background-color: rgb(97, 97, 97);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...

    </div>
    
    <script>
        /*Deixar a variável fora da function expecifica possibilita utilizala em todas as outras */
        var a = window.document.getElementById('area')

        /*addEventListener = vai prestar atenção em um determinado evento*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entra(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }

    </script>
</body>
</html>
