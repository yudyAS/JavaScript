<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>

    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]/*Cria uma variavel chamada p1, depois selecions a tag 'p' no indice '0', que seria o primeiro paragráfo e joga dentro dela*/

        /*var d = window.document.getElementById('msg')Selecionando a tag 'div' pelo id*/

        var d = document.querySelector('#msg')

        window.document.write('<br>' + p1.innerText)/*Aqui ele vai escrever na tela o valor que está dentro da variável p1, neste caso o texto.*/

        p1.style.color = 'blue'/*Vai mudar a cor do primeiro paragráfo*/

        d.style.background = 'green'/*Mudando cor de fundo*/

        d.innerText = 'Estou aguardando...'/*Modificando o conteúdo da div */
    </script>
    
</body>
</html>
